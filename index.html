<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-ya-later</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="calc">
      <div class="screen">
        <p id="display"></p>
      </div>

      <div class="row">
        <button class="button num" id="1">1</button>
        <button class="button num" id="2">2</button>
        <button class="button num" id="3">3</button>
        <button class="button op" id="+">+</button>
      </div>
      <div class="row">
        <button class="button num" id="4">4</button>
        <button class="button num" id="5">5</button>
        <button class="button num" id="6">6</button>
        <button class="button op" id="-">-</button>
      </div>
      <div class="row">
        <button class="button num" id="7">7</button>
        <button class="button num" id="8">8</button>
        <button class="button num" id="9">9</button>
        <button class="button op" id="x">x</button>
      </div>
      <div class="row">
        <button class="button num" id="0">0</button>
        <button class="button" id="clear">clr</button>
        <button class="button" id="equals">=</button>
        <button class="button op" id="/">/</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
